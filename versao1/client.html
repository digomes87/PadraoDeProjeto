<html>

<head>
	<meta charset="utf-8">
	<title>Meu Primeiro Jogo Multiplayer</title>
	<style>
		#screen {
			border: 1px solid #CCC;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			width: 400px;
			height: 400px;
		}
	</style>
</head>

<body>
	<canvas id="screen" width="10" height="10"></canvas>
	<script>
		const screen = document.getElementById('screen')
		const context = screen.getContext('2d')
		const currentPlayerId = 'player1'

		function createGame() {
			const state = {
				players: {
					'players1': { x: 1, y: 2 },
					'players2': { x: 9, y: 9 }
				},
				fruits: {
					'fruit1': { x: 3, y: 1 }
				}
			}

			function movePlayer(command) {
				console.log(`Movind ${command.playerId} with ${command.keyPressed}`)

				const accepetedMovies = {
					ArrowUp(player) {
						console.log('Moving player Up')
					},

					ArrowRight(player) {
						console.log('Moving player right')
					},

					ArrowDown(player) {
						console.log('Moving player down')
					},

					ArrowLeft(player) {
						console.log('Moving player Left')
					}

				}
				const keyPressed = command.keyPressed
				const player = state.players[command.playerId]
				const moveFunction = accepetedMovies[keyPressed]
				moveFunction(player)
				return


				if (keyPressed === 'ArrowUp' && player.y - 1 >= 0) {
					player.y = player.y - 1
					return
				}

				if (keyPressed === 'ArrowRight' && player.x + 1 < screen.width) {
					player.x = player.x + 1
					return
				}

				if (keyPressed === 'ArrowDown' && player.y + 1 < screen.height) {
					player.y = player.y + 1
					return
				}

				if (keyPressed === 'ArrowLeft' && player.x - 1 >= 0) {
					player.x = player.x - 1
					return
				}
			}

			return {
				movePlayer,
				state
			}
		}

		const game = createGame()
		function createKeyboardListener() {
			document.addEventListener('keydown', handleKeydown)

			function handleKeydown(event) {
				const keyPressed = event.key

				const command = {
					playerId: 'player1',
					keyPressed
				}

				game.movePlayer(command)
			}
		}

		renderScreen()

		function renderScreen() {
					// <!--esta linha saso conhecidas no canvas como clean screen,i-->
					// < !--basicamento Ã© zerar a tela inteira e reescreverr-- >

				context.fillStyle = 'white'
			context.clearRect(0, 0, 10, 10)

				// < !--fim do clean screen-- >


					for (const playerId in game.state.players) {
				const player = game.state.players[playerId]
				context.fillStyle = 'black'
				context.fillRect(player.x, player.y, 1, 1)
			}

			for (const fruitId in game.state.fruits) {
				const fruit = game.state.fruits[fruitId]
				context.fillStyle = 'green'
				context.fillRect(fruit.x, fruit.y, 1, 1)
			}



					// < !--essa funcao faz um loop da tela, onde fazemos a chamada da funcao renderScreeen-- >
					// < !--com isso conseguimos desenhar na tela a nova posicao-- >
				requestAnimationFrame(renderScreen)
		}


	</script>
</body>

</html>
