<html>
	<head>
		<meta charset="utf-8">
		<title>Meu Primeiro Jogo Multiplayer</title>
		<style>
				#screen {
						border: 1px solid #CCC;
						image-rendering: pixelated;
						image-rendering: crisp-edges;
						width: 400px;
						height: 400px;
				}
		</style>
	</head>
	<body>
		<canvas id="screen" width="10" height="10"></canvas>
		<script>
				const screen = document.getElementById('screen')
				const context = screen.getContext('2d')
				const currentPlayerId = 'player1'
	
				const game = {
					players: {
						'players1': {x: 1, y: 2},
						'players2': {x: 9, y: 9}
					},
					fruits: {
						'fruit1': {x: 3, y: 1}
					}
				}


				renderScreen()

				function renderScreen(){
					<!--esta linha saso conhecidas no canvas como clean screen,i-->
					<!--basicamento Ã© zerar a tela inteira e reescreverr-->

					context.fillStyle = 'white'
					context.clearRect(0, 0, 10, 10)

					<!--fim do clean screen-->


					for (const playerId in game.players){
						const player = game.players[playerId]
						context.fillStyle = 'black'
						context.fillRect(player.x, player.y, 1, 1)
					}

					for (const fruitId in game.fruits){
						const fruit = game.fruits[fruitId]
						context.fillStyle = 'green'
						context.fillRect(fruit.x, fruit.y, 1, 1)
					}


					document.addEventListener('keydown', handleKeydown)

					function handleKeydown(event){
					  console.log(event.key)	
						const keyPressed = event.key
						const player = game.players[currentPlayerId]

						if (keyPressed === 'ArrowUp'){
							player.x = player.x + 1
							return
						}
						
						if (keyPressed === 'ArrowRight'){
							player.y = player.y + 1
							return
						}

						if (keyPressed === 'ArrowLeft'){
							player.y = player.y -1
							return
						}

						if (keyPressed === 'ArrowDown'){
							player.x = player.x - 1
							return
						}
					}
					

					<!--essa funcao faz um loop da tela, onde fazemos a chamada da funcao renderScreeen-->
					<!--com isso conseguimos desenhar na tela a nova posicao-->
					requestAnimationFrame(renderScreen)
				}


		</script>
	</body>
</html>
